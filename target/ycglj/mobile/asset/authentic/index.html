        //数据获取
        function getData() {
            $.ajax({
                type: "get",
                //http://doc.88hao.cn/mock/27/calendar_1540460933748
                url: "http://lzxlzc.com/ycglj/mobile/order/getOrderDate.do?time=" + date1,
                contentType: 'application/x-www-form-urlencoded;charset=utf-8',
                data: {},
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    result = data;
                    initSelect();
                },
                error: function (e) {
                    console.log(e);
                }
            });
        }
        //初始化日期样式
        function initSelect() {
            console.log('exec');
            //设置人数满的日期样式
            if (result.full.length > 0) {
                for (var i = 0; i < result.full.length; i++) {
                    calendarIns.setFullStatus(result.full[i]);
                }
            }
            if (result.current > 0) {
                console.log(actionTime(result.current));
                 $('#current').html("您当前预约的日期为:" + actionTime(result.current));
                calendarIns.setSubDate(actionTime(result.current));
            }
            //设置为默认样式
            if (result.agree.length > 0) {
                for (var i = 0; i < result.agree.length; i++) {
                    calendarIns.setDefaultDate(result.agree[i]);
                }

            }
            //设置为不可选样式
            if (result.disagree.length > 0) {
                for (var i = 0; i < result.disagree.length; i++) {
                    calendarIns.setNotChooseDate(result.disagree[i]);
                }

            }
        }
        function actionTime(value) {
            var date = new Date(value);
            Y = date.getFullYear() + '-';
            M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
            D = date.getDate() + '';
            return Y + M + D;

        }
        //取消预约
        function cancelOrder() {
            $.confirm("您确定要取消当前预约", "预约取消", function () {
                $.ajax({
                    type: "get",
                    url: "http://lzxlzc.com/ycglj/mobile/order/cancelOrder.do",
                    contentType: 'application/x-www-form-urlencoded;charset=utf-8',
                    data: {},
                    dataType: "json",
                    success: function (data) {
                        //弹出框提示预约成功并取消预约样式
                        if (data == 1) {
                            $.toast("取消成功!");
                            $('#current').html('');
                            getData();
                        } else {
                            $.toast("您当前还没预约哦!", "forbidden");
                        }
                        getData();
                    },
                    error: function (e) {
                        console.log(e);
                    }
                });
            }, function () {
                //取消操作
                $.closeModal();
            });
        }
        //确认预约
        function confirmOrder() {
            $.confirm("您确定要预约" + clickdate + "号?", "确认预约?", function () {
                $.ajax({
                    type: "get",
                    //http://doc.88hao.cn/mock/27/calendar_1540460933748
                    url: "http://lzxlzc.com/ycglj/mobile/order/insertOrder.do?time=" + clickdate,
                    contentType: 'application/x-www-form-urlencoded;charset=utf-8',
                    data: {},
                    dataType: "json",
                    success: function (data) {
                        result = data;
                        if (data == 1) {
                            $.toast("预约成功!");
                            getData();
                        } else {
                            $.toast("error!");
                        }
                        getData();
                    },
                    error: function (e) {
                        console.log(e);
                    }
                });


            }, function () {
                //取消操作
                $.closeModal();
            });
