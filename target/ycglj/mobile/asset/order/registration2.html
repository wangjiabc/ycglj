<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <!--  mobile Safari, FireFox, Opera Mobile  -->
    <script src="js/modernizr.js"></script>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="libs/flashcanvas.js"></script>
    <![endif]-->
    <style type="text/css">
        div {
            margin-top: 1em;
            margin-bottom: 1em;
        }

        input {
            padding: .5em;
            margin: .5em;
        }

        select {
            padding: .5em;
            margin: .5em;
        }

        #signatureparent {
            color: darkblue;
            background-color: darkgrey;
            /*max-width:600px;*/
            padding: 20px;
        }

        /*This is the div within which the signature canvas is fitted*/
        #signature {
            /*height:250px;*/
            /*width: 100%;*/
            /*background-image: url("tianzige.jpg");*/
            border: 2px dotted black;
            background-color: lightgrey;
        }

        /* Drawing the 'gripper' for touch-enabled devices */
        html.touch #content {
            width: 100%;
        }

        html.touch #scrollgrabber {
            float: right;
            width: 4%;
            margin-right: 2%;
            background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAAFCAAAAACh79lDAAAAAXNSR0IArs4c6QAAABJJREFUCB1jmMmQxjCT4T/DfwAPLgOXlrt3IwAAAABJRU5ErkJggg==)
        }

        html.borderradius #scrollgrabber {
            border-radius: 1em;
        }

        .icon {
            width: 2em;
            height: 2em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }

        .text {
            width: 100%;
            background-color: yellow;
        }

        .p1 {
            color: dimgray;
            width: 100%;
        }

        .p2 {
            width: 100%;
        }

        #displayarea {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="text">
        <p class="p1">审批条件</p>
        <p class="p2">办理该项业务,应满足以下审批条件;</p>
        <p class="p2">1、申请材料齐全,符合法定形式;</p>
        <p class="p2">2、无法律、法规、规章规定的不予延续的情形</p>
    </div>
    <div class="text">
        <p class="p1">收取材料</p>
        <p class="p2">1、负责人(经营人)身份证。</p>
        <p style="color:red">注:本人对办理该项事项所提交的身份材料实质内容的真实性负责</p>
    </div>
    <div class="weui-cells__title">需要拍照的证件</div>
    <div class="weui-cells">
        <a class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__bd">
                <p>身份证正面照照片</p>
            </div>
            <div id="front" class="weui-cell__ft"><svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-paizhao"></use>
                </svg></div>
        </a>
        <a class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__bd">
                <p>身份证反面照照片</p>
            </div>
            <div id="reverse" class="weui-cell__ft"><svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-paizhao"></use>
                </svg></div>
        </a>
        <a class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__bd">
                <p>工商营业执照照片</p>
            </div>
            <div id="license" class="weui-cell__ft"><svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-paizhao"></use>
                </svg></div>
        </a>
    </div>

    <div class="weui-cells__title">申请人手写签名</div>
    <div class="weui-cells">
        <a class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__bd">
                <p>申请人签字</p>
            </div>
            <div id="sign" class="weui-cell__ft">点击签名</div>
        </a>
        <div id="displayarea"></div>
    </div>

    <div class="weui-flex">
        <div class="weui-flex__item">
            <a id="reset" href="javascript:;" class="weui-btn weui-btn_default">重置签名</a>
        </div>
        <div class="weui-flex__item">
            <a id="submit" href="javascript:;" class="weui-btn weui-btn_primary">提 交</a>
        </div>
    </div>

    <div id="scrollgrabber"></div>
    <script src="js/iconfont.js"></script>
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <script>
        $(document).ready(function () {

            function saveImg() {
                //此导出插件返回数组[MIMETYPE，签名的SVG的base64编码字符串划]
                var datapair = $("#signature").jSignature("getData", "image")
                var i = new Image()
                i.src = "data:" + datapair[0] + "," + datapair[1]
                $(i).appendTo($("#displayarea"))
                if ($("#signature").jSignature('getData', 'native').length > 0) {
                	 $.get("../../file/inputImage.do",{
                 		file:"data:" + datapair[0] + "," + datapair[1]
            		    }, function(text){
                 		console.log(text);
            		    });
                    alert("已签名");
                    $.closeModal();
                } else{
                    $.closeModal();
                	alert("未签名");
                }
            }
            $("#reset").click(function () {
                //显示区域置空
                $("#displayarea").empty();
                // $("#signature").jSignature("reset");

            })
            //身份证正面
            $("#front").click(function () {
                setActionSheet()
            })
            //身份证反面
            $("#reverse").click(function () {
                setActionSheet()
            })
            //营业执照
            $("#license").click(function () {
                setActionSheet()
            })
            //提交
            $("#submit").click(function () {
                $.alert({
                    title: "",
                    text: '申请提交成功',
                    onOK: function () {
                        //点击确认
                    }
                })
            })

            // $("#b3").click(function () {
            //     if($(".signature").jSignature('getData', 'native').length>0){
            //         alert("已签名");
            //     }else
            //     alert("未签名");
            // })
            function setActionSheet() {
                $.actions({
                    actions: [{
                        text: "拍照",
                        onClick: function () {
                            //do something
                        }
                    }, {
                        text: "从手机相册选择",
                        onClick: function () {
                            //do something
                        }
                    }]
                });
            }
            $("#sign").click(function () {
                $.modal({
                    title: "签名",
                    text: "<div id=\"signature\"></div>",
                    buttons: [
                        { text: "确定", onClick: saveImg },
                        { text: "重置", className: "primary", onClick: function () { $("#signature").jSignature("reset") } },
                        { text: "取消", className: "default", onClick: function () { $.closeModal() } },
                    ], autoClose: false
                });
                $("#signature").jSignature('init', { height: '200px', width: '100%' });

            })
        })
    </script>
    <script src="js/jSignature.min.noconflict.js"></script>
    <script></script>
</body>

</html>
