<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>添加弹出层</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
    <link rel="stylesheet" href="../style/admin.css" media="all">
</head>

<body>
    <form class="layui-form" style="margin:20px;">
        <div class="layui-form-item">
            <label class="layui-form-label">姓 名</label>
            <div class="layui-input-inline">
                <input name="name" type="text" lay-filter="name" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input name="phone" type="text" lay-filter="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份证号</label>
            <div class="layui-input-inline">
                <input name="number" type="text" lay-filter="number" lay-verify="required|identity" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="float:right">
                <button id="save" lay-submit lay-filter="save" class="layui-btn layui-btn-normal">添加信息</button>
            </div>
        </div>
    </form>


    <script src="https://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="../layui/layui.js"></script>
    <script>
        layui.use(['layer', 'form'], function () {
            var layer = layui.layer,
                form = layer.form;
            layui.form.on('submit(save)', function (data) {
                console.log(data.field);
                $.ajax({
                    type: "get",
                    url: "/ycglj/user/insertUser.do?name=" + data.field.name + "&idNumber=" + data.field.number + "&phone=" + data.field.phone,
                    contentType: 'application/x-www-form-urlencoded;charset=utf-8',
                    data: {},
                    dataType: "json",
                    success: function (data) {
                        if (data == 1) {
                            //提示成功 刷新界面
                            layer.alert('添加成功', { icon: 1 });
                            parent.layui.layer.closeAll('iframe');
                        }
                        // window.parent.location.reload();
                    },
                    error: function (e) {
                        parent.layui.layer.closeAll('iframe');
                        console.log(e);
                    }
                })
            })
            return false;
        })

    </script>
</body>

</html>
