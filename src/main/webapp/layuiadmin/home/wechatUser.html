<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>微信用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>

<body>
    <div class="layui-inline">
        <input type="text" id="search" lay-verify="search" autocomplete="off" placeholder="请输入微信昵称" class="layui-input">
    </div>
    <div class="layui-inline">
        <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="search">
            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
        </button>
    </div>
    <table class="layui-hide" id="test" lay-filter="test"></table>
    <script type="text/html" id="barDemo">
        {{#   if(d.place > 0){ }}
        <i class="layui-icon layui-icon-face-smile" lay-event="dispass" style="color: #FF5722;"></i>  
        {{#  } else { }}
        <i class="layui-icon layui-icon-face-cry" lay-event="pass"></i> 
        {{#  } }}  
      </script>
    <script src="../layui/layui.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script type="text/html" id="wechatHead">
        <img style="height:30px;width:28px" src="{{d.headImgUrl}}">
      </script>
    <script>
        layui.use(['table', 'laytpl', 'layer', 'util'], function () {
            var table = layui.table,
                layer = layui.layer,
                laytpl = layui.laytpl,
                util = layui.util;
            table.render({
                elem: '#test'
                , url: '/ycglj/user/getAllWeixinUser.do?'
                , title: '微信数据列表'
                , page: true
                , cols: [[
                    { type: 'checkbox' },
                    { field: 'id', title: 'ID', sort: true }
                    , { field: 'headImgUrl', title: '微信头像', templet: '#wechatHead' }
                    , { field: 'nickname', edit: 'text', title: '微信昵称' }
                    , { field: 'phone', edit: 'text', title: '电话' }
                    , { field: 'city', edit: 'text', title: '微信所在地' }
                    , { field: 'openId', title: 'openId' }
                    , { field: 'subscribeTime', title: '关注时间', align: 'center', templet: function (d) { return util.toDateString(d.subscribeTime, 'yyyy-MM-dd HH:mm') } }
                    , { title: '操作', toolbar: '#barDemo' }
                ]]
            });
            //监听行工具事件
            table.on('tool(test)', function (obj) {
                var openId = obj.data.openId;
                if (obj.event === 'pass') {
                    place = 2;
                    $.ajax({
                        type: "get",
                        url: "/ycglj/user/upAtionFormatter.do?openId=" + openId + "&place=2",
                        contentType: 'application/x-www-form-urlencoded;charset=utf-8',
                        data: {},
                        dataType: "json",
                        success: function (data) {
                            // layer.msg("设置成功", { icon: 1 });
                            table.reload('test');
                        },
                        error: function (e) {
                            console.log(e);
                        }
                    })
                } else if (obj.event === 'dispass') {
                    $.ajax({
                        type: "get",
                        url: "/ycglj/user/upAtionFormatter.do?openId=" + openId + "&place=0",
                        contentType: 'application/x-www-form-urlencoded;charset=utf-8',
                        data: {},
                        dataType: "json",
                        success: function (data) {
                            // layer.msg("设置成功", { icon: 1 });
                            table.reload('test');
                        },
                        error: function (e) {
                            console.log(e);
                        }
                    })
                }
                layer.msg("设置成功", { icon: 1 });
            })
            //监听搜索
            layui.form.on('submit(search)', function (data) {
                //input值
                var search = $('#search').val();
                var field = data.field;

                //执行重载
                table.reload('test', {
                    where: field,
                    url: '/ycglj/user/getAllWeixinUser.do?search='+search,
                });
            });

        })
        function setStatus(openId, place) {

        }

    </script>
</body>

</html>
