<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body>
  <div class="layui-form layui-card-header layuiadmin-card-header-auto">
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">审核状态</label>
        <div class="layui-input-block">
          <select lay-filter="status" name="status">
            <option value="">请选择审核状态</option>
            <option value="1">通过审核</option>
            <option value="2">未能过需要重新提交</option>
            <option value="3">已提交照片待审核</option>
          </select>
        </div>
      </div>
      <div class="layui-inline">
        <input type="text" id="search" lay-verify="search" autocomplete="off" placeholder="请输入搜索内容" class="layui-input">
      </div>
      <div class="layui-inline">
        <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="search">
          <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
        </button>
      </div>
    </div>
  </div>
  <table class="layui-hide" id="test" lay-filter="test"></table>

  <script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
  </div>
</script>

  <script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</script>


  <script src="../layui/layui.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
  <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

  <script>
    layui.use('table', function () {
      var table = layui.table;

      table.render({
        elem: '#test'
        , url: '/ycglj/user/getAllUser.do?'
        , toolbar: '#toolbarDemo'
        , title: '用户数据表'
        , page: true
        , cols: [[
          { type: 'checkbox' },
          { field: 'id', title: 'ID', sort: true }
          , { field: 'name', title: '用户名' } //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
          , { field: 'id_number', title: '证件号', sort: true }
          , { field: 'phone', title: '电话' }
          , { field: 'sex', title: '性别' }
          , { field: 'date', title: '日期', align: 'center' } //单元格内容水平居中
          , { fixed: 'right', title: '操作', toolbar: '#barDemo' }
        ]]
      });

      //头工具栏事件
      table.on('toolbar(test)', function (obj) {
        var checkStatus = table.checkStatus(obj.config.id);
        switch (obj.event) {
          case 'getCheckData':
            var data = checkStatus.data;
            layer.alert(JSON.stringify(data));
            break;
          case 'getCheckLength':
            var data = checkStatus.data;
            layer.msg('选中了：' + data.length + ' 个');
            break;
          case 'isAll':
            layer.msg(checkStatus.isAll ? '全选' : '未全选');
            break;
        };
      });

      //监听行工具事件
      table.on('tool(test)', function (obj) {
        var data = obj.data;
        if (obj.event === 'detail') {

          var openId = data.open_id;
          layer.open({
            title: '零售户资料信息'
            , type: 2
            , shadeClose: true
            , area: ['960px', '420px']
            , content: '/ycglj/layuiadmin/home/userDialog.html?' + openId,
          });
          // });
        }
        else if (obj.event === 'edit') {
          layer.prompt({
            formType: 2
            , value: data.email
          }, function (value, index) {
            obj.update({
              email: value
            });
            layer.close(index);
          });
        }
      });
      var authentication;
      layui.form.on('select(status)', function (data) {
        //下拉框
        authentication = data.value;
      })
      //监听搜索
      layui.form.on('submit(search)', function (data) {
        //input值
        var search = $('#search').val();
        var field = data.field;

        //执行重载
        table.reload('test', {
          where: field,
          url: '/ycglj/user/getAllUser.do?search=' + search + "&authentication=" + authentication,
        });
      });
    });
  </script>

</body>

</html>
