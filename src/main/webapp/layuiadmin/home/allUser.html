<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body>
  <div class="layui-form layui-card-header layuiadmin-card-header-auto">
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">审核状态</label>
        <div class="layui-input-block">
          <select lay-filter="status" name="status">
            <option value="">请选择审核状态</option>
            <option value="1">通过审核</option>
            <option value="2">未能过需要重新提交</option>
            <option value="3">已提交照片待审核</option>
          </select>
        </div>
      </div>
      <div class="layui-inline">
        <input type="text" id="search" lay-verify="search" autocomplete="off" placeholder="请输入搜索内容" class="layui-input">
      </div>
      <div class="layui-inline">
        <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="search">
          <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
        </button>
      </div>
    </div>
  </div>
  <table class="layui-hide" id="test" lay-filter="test"></table>

  <script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
      <button class="layui-btn layui-btn-sm" lay-event="addUser">
          <i class="layui-icon">&#xe608;</i> 添加
        </button>
  </div>
</script>

  <script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="refuse">拒绝申请</a>
</script>
  <script type="text/html" id="checkboxTpl">
  <input type="checkbox" name="{{d.license}}" value="{{d.open_id}}" title="通过" lay-filter="pass" {{ d.authentication == 1 ? 'checked' : '' }}>
</script>
  <script src="../layui/layui.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
  <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

  <script>
    layui.use(['table', 'laytpl', 'layer'], function () {
      var table = layui.table,
        layer = layui.layer,
        laytpl = layui.laytpl;
      var openId;
      table.render({
        elem: '#test'
        , url: '/ycglj/user/getAllUser.do?'
        , toolbar: '#toolbarDemo'
        , title: '用户数据表'
        , page: true
        , cols: [[
          { type: 'checkbox' },
          { field: 'id', title: 'ID', sort: true }
          , { field: 'name', edit: 'text', title: '用户名' } //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
          , { field: 'id_number', edit: 'text', title: '身份证号', sort: true }
          , { field: 'phone', edit: 'text', title: '电话' }
          , { field: 'license', title: '许可证号' }
          , { field: 'address', title: '地址' }
          , { field: 'region', title: '所属中队' }
          , { field: 'date', title: '注册日期', align: 'center', templet: function (d) { return createTime(d.date); } }
          , { field: 'license_start_date', title: '许可证起始日期', align: 'center', templet: function (d) { return createTime(d.license_start_date); } }
          , { field: 'status', title: '审核状态', align: 'center', templet: function (d) { return setStatus(d.authentication); } }
          , { title: '操作', toolbar: '#barDemo' }
          , { field: 'pass', title: '是否通过', templet: '#checkboxTpl', unresize: true }
        ]]

      });
      //监听单元格编辑
      table.on('edit(test)', function (obj) {
        var value = obj.value //得到修改后的值
          , data = obj.data //得到所在行所有键值
          , field = obj.field; //得到字段
        if (field == "id_number") {
          field = "idNumber"
        }
        // layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
        // layer.msg(field);

        $.ajax({
          type: "get",
          url: "/ycglj/user/updateUser.do?openId=" + data.open_id + "&" + field + "=" + value,
          contentType: 'application/x-www-form-urlencoded;charset=utf-8',
          data: {},
          dataType: "json",
          success: function (data) {
            if (data == 1) {
              layer.msg('修改成功', { icon: 1 });
            } else {
              layer.msg('error', { icon: 2 });
              layui.form.render();
            }
          },
          error: function (e) {
            console.log(e);
          }
        })
      });
      //头工具栏事件
      table.on('toolbar(test)', function (obj) {
        var checkStatus = table.checkStatus(obj.config.id);
        switch (obj.event) {
          case 'addUser':
            layer.open({
              title: '添加用户信息',
              type: 2,
              content: '/ycglj/layuiadmin/home/addUserDialog.html',
              area: ['440px', '290px'],
              end: function () {
                table.reload('test');
              }
            });
            break;
          case 'getCheckData':
            var data = checkStatus.data;
            layer.alert(JSON.stringify(data));
            break;
          case 'getCheckLength':
            var data = checkStatus.data;
            layer.msg('选中了：' + data.length + ' 个');
            break;
          case 'isAll':
            layer.msg(checkStatus.isAll ? '全选' : '未全选');
            break;
        };
      });

      //监听行工具事件
      table.on('tool(test)', function (obj) {
        var data = obj.data;
        var openId = data.open_id;
        var license = data.license;
        var result = [openId, license];
        if (obj.event === 'detail') {
          layer.open({
            title: '零售户资料信息'
            , type: 2
            , shadeClose: true
            , area: ['960px', '420px']
            , content: '/ycglj/layuiadmin/home/userDialog.html?' + result,
          });
          // });
        }
        else if (obj.event === "refuse") {
          layer.confirm('确认拒绝该零售户申请吗?', { icon: 3, title: '提示' }, function (index) {
            $.ajax({
              type: "get",
              url: "/ycglj/user/setAuthentication.do?openId=" + openId + "&authentication=2&license=" + data.license,
              contentType: 'application/x-www-form-urlencoded;charset=utf-8',
              data: {},
              dataType: "json",
              success: function (data) {
                layer.open({
                  title: '发送信息通知'
                  , type: 2
                  , shadeClose: true
                  , area: ['960px', '420px']
                  , content: '/ycglj/layuiadmin/home/sendMessageDialog.html',
                });
              },
              error: function (e) {
                console.log(e);
              }
            })

          });

        }
        // else if (obj.event === 'edit') {
        //   layer.prompt({
        //     formType: 2
        //     , value: data.email
        //   }, function (value, index) {
        //     obj.update({
        //       email: value
        //     });
        //     layer.close(index);
        //   });
        // }
      });
      var authentication;
      //监听checkbox
      layui.form.on('checkbox(pass)', function (obj) {
        var openId = this.value;
        var license = this.name;
        console.log(obj);
        var status = 3;
        if (obj.elem.checked == true) {
          status = 1;
        }
        $.ajax({
          type: "get",
          url: "/ycglj/user/setAuthentication.do?openId=" + openId + "&authentication=" + status + "&license=" + license,
          contentType: 'application/x-www-form-urlencoded;charset=utf-8',
          data: {},
          dataType: "json",
          success: function (data) {
            console.log("成功" + data);
            if (data == 1) {
              layer.alert('设置成功', { icon: 1 });
              table.reload('test');
            } else {
              layer.alert('error', { icon: 2 });
              layui.form.render();
            }
          },
          error: function (e) {
            console.log(e);
          }
        })
      });
      //监听下拉框
      layui.form.on('select(status)', function (data) {
        authentication = data.value;
        table.reload('test', {
          url: '/ycglj/user/getAllUser.do?authentication=' + authentication
        });
      })
      //监听搜索
      layui.form.on('submit(search)', function (data) {
        //input值
        var search = $('#search').val();
        var field = data.field;

        //执行重载
        table.reload('test', {
          where: field,
          url: '/ycglj/user/getAllUser.do?search=' + search + "&authentication=" + authentication,
        });
      });

    });

    //时间戳日期转换
    function createTime(v) {
      var date = new Date(v);
      var y = date.getFullYear();
      var m = date.getMonth() + 1;
      m = m < 10 ? '0' + m : m;
      var d = date.getDate();
      d = d < 10 ? ("0" + d) : d;
      var h = date.getHours();
      h = h < 10 ? ("0" + h) : h;
      var M = date.getMinutes();
      M = M < 10 ? ("0" + M) : M;
      var str = y + "-" + m + "-" + d + " " + h + ":" + M;
      return str;
    }
    //设置状态
    function setStatus(status) {
      switch (status) {
        case 1:
          return "<span style='color:#5FB878;'>通过审核</span>";
          break;
        case 2:
          return "<span style='color:#FF5722;'>拒绝通过</span>";
          break;
        case 3:
          return "<span style='color:#d2d2d2;'>待审核</span>";
          break;
      }
      return "<span style='color:#d2d2d2;'>待审核</span>";
    }
  </script>

</body>

</html>
