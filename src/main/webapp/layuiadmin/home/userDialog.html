<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>编辑弹出层</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
    <link rel="stylesheet" href="../style/admin.css" media="all">
</head>
<style>
    .layui-upload .mark_button {
            position: absolute;
            right: 15px;
        }
 
        .upload-img {
            position: relative;
            display: inline-block;
            width: 200px;
            height: 150px;
            margin: 0 10px 10px 0;
            transition: box-shadow .25s;
            border-radius: 4px;
            box-shadow: 0px 10px 10px -5px rgba(0, 0, 0, 0.5);
            transition: 0.25s;
            -webkit-transition: 0.25s;
            margin-top: 15px;
        }
 
        .layui-upload-img {
            width: 200px;
            height: 150px;
            border-radius: 4px;
        }
 
        .upload-img:hover {
            cursor: pointer;
            box-shadow: 0 0 4px rgba(0,0,0,1);
            transform: scale(1.2);
            -webkit-transform: scale(1.05);
        }
 
        .upload-img input {
            position: absolute;
            left: 0px;
            top: 0px;
        }
 
        .upload-img button {
            position: absolute;
            right: 0px;
            top: 0px;
            border-radius: 6px;
        }
    </style>

<body>
    <div class="layui-upload ">

        <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
            预览图：
            <div class="layui-upload-list" id="imgs">
            </div>
        </blockquote>
        <div class="mark_button">
            <button type="button" class="layui-btn layui-btn-normal" id="up_imgs" onclick="upImg()"><i class="layui-icon">&#xe67c;</i>上传图片</button>
            <button type="button" class="layui-btn layui-btn-normal" id="sele_imgs"><i class="layui-icon">&#xe67c;</i>替换图片</button>
            <!-- <button type="button" class="layui-btn" id="upload_imgs" disabled>开始上传</button> -->
            <!-- <button type="button" class="layui-btn layui-btn-danger" id="dele_imgs">删除选中图片</button> -->
        </div>

    </div>



    <script src="https://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="../layui/layui.js"></script>
    <script id="img_template" type="text/html">

            {{#  layui.each(d.fileBytes, function(index, item){ }}
            <div class="upload-img" filename="{{ index }}" onclick="clickImg(`{{item.dataType}}`, this)">
                <input type="checkbox" lay-skin="primary">
                <img src="../..{{  item.uri }}" alt="该图片不存在" title="{{showdataType(item.dataType)}}" class="layui-upload-img">
            </div>
          {{#  }); }}
          {{# 
            function showdataType(type){
                switch(type){
                case 'identity':
                    return '身份证正面照';
                    break;
                    case 'conIdentity':
                    return '身份证反面照';
                    break;
                    case 'business':
                    return '工商营业执照';
                    break;
                    case 'license':
                    return '营业许可证';
                    break;
                    case 'sing':
                    return '签名照';
                    break;
                    case 'other':
                    return '其它';
                    break;
                }
            }
        }}
       
    </script>

    <script>
        var content = window.location.href.split('?')[1];
        var openId = content.split(',')[0];
        var license = content.split(',')[1];
        var d_type;
        var uploader;
        var choose_index;
        function clickImg(dataType, obj) {
            var checked = $(obj).children('input[type=checkbox]').prop('checked');
            console.log('xuanzhong', checked);
            if (checked == false) {
                $(obj).children('input[type=checkbox]').prop('checked', true);
            } else {
                $(obj).children('input[type=checkbox]').prop('checked', false);
            }
            console.log('点击图片的类型' + dataType);
            d_type = dataType;
            $('input:checked').each(function (index, value) {
                choose_index = index;
            });
            if (choose_index == 0) {
                init();
            } else if (choose_index > 0) {
                layer.msg('只能选择一种上传类型', { icon: 2 });
            } else {
                layer.msg('请选择上传类型', { icon: 2 });
            }
        }
        function init() {
            var fileObj;
            uploader.render({
                elem: '#sele_imgs' //绑定元素
                , url: '/ycglj/user/inputImage.do' //上传接口
                , before: function (obj) {
                    layer.load(); //上传loading
                    console.log(d_type);
                    obj.preview(function (index, file, result) {
                        fileObj = file;
                    });
                }
                ,
                data: {
                    openId: openId,
                    file: fileObj,
                    license: license,
                    data_type: function () {
                        return d_type
                    }
                }
                , done: function (res) {
                    //上传完毕回调
                    layer.closeAll('loading'); //关闭loading
                    layer.msg('上传图片成功', { icon: 1 });
                    location.reload();
                }
                , error: function () {
                    layer.closeAll('loading'); //关闭loading
                    //请求异常回调
                }
            });
        }
        function upImg() {
            var fileObj;
            uploader.render({
                elem: '#up_imgs' //绑定元素
                , url: '/ycglj/user/inputImage.do' //上传接口
                , before: function (obj) {
                    layer.load(); //上传loading
                    console.log(d_type);
                    obj.preview(function (index, file, result) {
                        fileObj = file;
                    });
                }
                ,
                data: {
                    openId: openId,
                    file: fileObj,
                    license: license,
                    data_type: function () {
                        return d_type
                    }
                }
                , done: function (res) {
                    //上传完毕回调
                    layer.closeAll('loading'); //关闭loading
                    layer.msg('上传图片成功', { icon: 1 });
                    location.reload();
                }
                , error: function () {
                    layer.closeAll('loading'); //关闭loading
                    //请求异常回调
                }
            });
        }
        layui.use(['layer', 'laytpl', 'upload', 'form'], function () {
            console.log("先执行，")
            var layer = layui.layer,
                laytpl = layui.laytpl,
                upload = layui.upload,
                form = layui.form
                ;
            uploader = layui.upload;
            var text;
            var fileObj;
            $.ajax({
                type: "post",
                url: "/ycglj/user/getUserDateById.do",
                contentType: 'application/x-www-form-urlencoded;charset=utf-8',
                data: {
                    openId: openId
                    , license: license
                },
                dataType: "json",
                success: function (text) {
                    console.log(text);
                    //将预览html 追加
                    laytpl(img_template.innerHTML).render(text, function (html) {
                        $('#imgs').append(html);
                    });
                },
                error: function (e) {
                    console.log(e);
                }
            });
        })

    </script>
</body>

</html>
