<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layer 组件功能演示</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>

<body>
    <form class="layui-form" action="">
        <div style="background-color: #ee0606;height: 10px;width:10px;display:inline-block;"></div>
        <span>预约人数已满</span>
        <span>预约人数为:{{ d.title }}</span>
        {{# layui.each(d.order, function(index, item){ }}
        <span>预约日期为:{{item.datetime}}</span>
        {{# }); }}

        <div class="layui-form-item">
            <label class="layui-form-label">单行输入框</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">验证必填项</label>
            <div class="layui-input-block">
                <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开关-默认关</label>
            <div class="layui-input-block">
                <input type="checkbox" name="close" lay-skin="switch" lay-text="ON|OFF">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开关-默认开</label>
            <div class="layui-input-block">
                <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
            </div>
        </div>
        <div class="layui-form-item">
            <input type="checkbox" name="zzz" lay-skin="switch" lay-text="开启预约|关闭预约">
        </div>
    </form>
    <button id="saveStatus" class="layui-btn">保 存</button>


    <script src="../../../layuiadmin/layui/layui.js"></script>
    <script>
        layui.use(['layer', 'form'], function () {
            var layer = layer.layer,
            form = layer.form;
        })
    </script>
</body>

</html>
