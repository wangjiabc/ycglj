<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>人员管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>
<style>
    .layui-inline {
        margin-top: 10px;
        margin-left: 10px;
    }
</style>

<body>
    <div class="layui-inline">
        <input type="text" id="search" lay-verify="search" autocomplete="off" placeholder="请输入人员姓名" class="layui-input">
    </div>
    <div class="layui-inline">
        <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="search">
            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
        </button>
    </div>
    <table class="layui-hide" id="test" lay-filter="test"></table>
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="addUser">
                <i class="layui-icon">&#xe608;</i> 添加
              </button>
        </div>
      </script>
    <script src="../layui/layui.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script>
        layui.use(['table', 'laytpl', 'layer', 'util'], function () {
            var table = layui.table,
                layer = layui.layer,
                laytpl = layui.laytpl,
                util = layui.util;
            table.render({
                elem: '#test'
                , url: '/ycglj/user/getAllCheckPerson.do?'
                , title: '稽查人员信息表'
                , page: true
                , toolbar: '#toolbarDemo'
                , cols: [[
                    { type: 'checkbox' },
                    { field: 'id', title: 'ID', sort: true }
                    , { field: 'name', title: '姓名', edit: 'text' }
                    , { field: 'unit', edit: 'text', title: '单位' }
                    , { field: 'department', edit: 'text', title: '部门' }
                    , { field: 'duty', edit: 'text', title: '职务' }
                    , { field: 'phone', title: '手机号', edit: 'text' }
                    , { field: 'card_number', title: '执法证编号', edit: 'text' }
                ]]
            });
            //监听搜索
            layui.form.on('submit(search)', function (data) {
                //input值
                var search = $('#search').val();
                var field = data.field;

                //执行重载
                table.reload('test', {
                    where: field,
                    url: '/ycglj/user/getAllCheckPerson.do?&search=' + search,
                });
            });
            //监听单元格编辑
            table.on('edit(test)', function (obj) {
                var value = obj.value //得到修改后的值
                    , data = obj.data //得到所在行所有键值
                    , field = obj.field; //得到字段
                if (field == "id_number") {
                    field = "idNumber"
                }
                // layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
                // layer.msg(field);

                $.ajax({
                    type: "get",
                    url: "/ycglj/user/updateCheckPerson.do?phone=" + data.phone + "&" + field + "=" + value,
                    contentType: 'application/x-www-form-urlencoded;charset=utf-8',
                    data: {},
                    dataType: "json",
                    success: function (data) {
                        if (data == 1) {
                            layer.msg('修改成功', { icon: 1 });
                        }
                    },
                    error: function (e) {
                        console.log(e);
                    }
                })
            });
            //头工具栏事件
            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'addUser':
                        layer.open({
                            title: '添加人员信息',
                            type: 2,
                            content: '/ycglj/layuiadmin/check/checkDialog.html',
                            area: ['440px', '590px'],
                            end: function () {
                                table.reload('test');
                            }
                        });
                };
            });
        })
    </script>
</body>

</html>
