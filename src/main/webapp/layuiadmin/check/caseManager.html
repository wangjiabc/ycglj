<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>案件管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>
<style>
        .layui-inline{
            margin-top: 10px;
            margin-left: 10px;
        }
    </style>
<body>
    <div class="layui-inline">
        <input type="text" id="search" lay-verify="search" autocomplete="off" placeholder="请输入商户名称" class="layui-input">
    </div>
    <div class="layui-inline">
        <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="search">
            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
        </button>
    </div>
    <table class="layui-hide" id="test" lay-filter="test"></table>
    <script src="../layui/layui.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script>
        layui.use(['table', 'laytpl', 'layer', 'util'], function () {
            var table = layui.table,
                layer = layui.layer,
                laytpl = layui.laytpl,
                util = layui.util;
            table.render({
                elem: '#test'
                , url: '/ycglj/user/getAllCrimalRecord.do?'
                , title: '微信数据列表'
                , page: true
                , cols: [[
                    { type: 'checkbox' },
                    { field: 'id', title: 'ID', sort: true }
                    , { field: 'address', title: '地址' }
                    , { field: 'name', edit: 'text', title: '姓名' }
                    , { field: 'user_name', edit: 'text', title: '录入人员姓名' }
                    , { field: 'phone', edit: 'text', title: '电话' }
                    , { field: 'criminal_content', title: '案件内容' }
                    , { field: 'license', title: '许可证号' }
                    , { field: 'criminal_time', title: '案发时间', align: 'center', templet: function (d) { return util.toDateString(d.subscribeTime, 'yyyy-MM-dd HH:mm') } }
                ]]
            });
            //监听搜索
            layui.form.on('submit(search)', function (data) {
                //input值
                var search = $('#search').val();
                var field = data.field;

                //执行重载
                table.reload('test', {
                    where: field,
                    url: '/ycglj/user/getAllCrimalRecord.do?place=0&search=' + search,
                });
            });

        })
    </script>
</body>

</html>
