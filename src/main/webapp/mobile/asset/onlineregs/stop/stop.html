<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--jquery weui-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
</head>
<style>
    body,
    html {
        height: 100%;
        background-color: rgb(214, 100, 7);
        margin: 0;
        padding: 0;
    }

    p {
        color: white;
    }

    .pTitle {
        font-size: 24px;
        text-align: center;
    }

    .pFooter {
        height: 80px;
        text-align: right;
        bottom: 0;

    }

    .content {
        height: 80%;
        width: 100%;
    }

    .agree {
        bottom: 0;
        width: 100%;
        background-color: beige
    }

    .footer {
        height: 80px;
        text-align: right;
    }

    .footer a {
        top: 25%;
    }
</style>

<body>
    <div class="content">
        <p class="pTitle">停业办理须知</p>
        <p style="text-align: center">烟草专卖许可证管理办法实施明细</p>
        <p>第十五条持证人需要暂停生产经营行为的，应当在停业前7日提出停业申请。停业期限最长不得超过1年且不得超过许可证的有效期。</p>
    </div>
    <div class="agree">
        <label for="weuiAgree" class="weui-agree">
            <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
            <span class="weui-agree__text">
                我已阅读并同意
            </span>
        </label>
    </div>
    <div class="footer">
        <a id="continue" href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary">继续申请</a>
        <a id="close" href="javascript:;" onclick="" class="weui-btn_mini weui-btn weui-btn_warn">关 闭</a>
    </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script>
    $('#close').click(function () {
        window.location.href = "../index.html";
    })
    $('#continue').click(function () {
        if ($('#weuiAgree').get(0).checked) {
            console.log("选中");
            window.location.href = "index.html";
            // window.location.href = "order/registration.html";
        }
        //关闭弹层
        else {
            $.toast('请勾选协议', "forbidden");
        }
    })
</script>

</html>
