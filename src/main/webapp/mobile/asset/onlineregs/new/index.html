	<script>
		function getQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) return unescape(r[2]); return null;
		}
		function getByteLen(val) {    //传入一个字符串
			var len = 0;
			for (var i = 0; i < val.length; i++) {
				if (val[i].match(/[^\x00-\xff]/ig) != null) //全角 
					len += 2; //如果是全角，占用两个字节  如果mysql中某字段是text, 如果设置编码为utf-8,那么一个中文是占3个字节, gbk是两个字节
				else
					len += 1; //半角占用一个字节
			}
			return len;
		}
		//百度地图转换微信地图经纬度
		function bMapTransWechatMap(lng, lat) {
			var PI = 3.1415926535897932384626;
			let x_pi = PI * 3000.0 / 180.0;
			let x = lng - 0.0065; let y = lat - 0.006;
			let z = Math.sqrt(x * x + y * y) - 0.00002 * Math.sin(y * x_pi);
			let theta = Math.atan2(y, x) - 0.000003 * Math.cos(x * x_pi);
			let lngs = z * Math.cos(theta);
			let lats = z * Math.sin(theta);
			return { lng: lngs, lat: lats };
		}

		/**
		 * GCJ02 转换为 WGS84
		 * @param lng
		 * @param lat
		 * @returns {*[]}
		 */
		function gcj02towgs84(lng, lat) {
			var PI = 3.1415926535897932384626;
			var a = 6378245.0;
			var ee = 0.00669342162296594323;
			var dlat = transformlat(lng - 105.0, lat - 35.0);
			var dlng = transformlng(lng - 105.0, lat - 35.0);
			var radlat = lat / 180.0 * PI;
			var magic = Math.sin(radlat);
			magic = 1 - ee * magic * magic;
			var sqrtmagic = Math.sqrt(magic);
			dlat = (dlat * 180.0) / ((a * (1 - ee)) / (magic * sqrtmagic) * PI);
			dlng = (dlng * 180.0) / (a / sqrtmagic * Math.cos(radlat) * PI);
			mglat = lat + dlat;
			mglng = lng + dlng;
			return { lng: lng * 2 - mglng, lat: lat * 2 - mglat };
		}
		function transformlat(lng, lat) {
			var PI = 3.1415926535897932384626;
			var ret = -100.0 + 2.0 * lng + 3.0 * lat + 0.2 * lat * lat + 0.1 * lng * lat + 0.2 * Math.sqrt(Math.abs(lng));
			ret += (20.0 * Math.sin(6.0 * lng * PI) + 20.0 * Math.sin(2.0 * lng * PI)) * 2.0 / 3.0;
			ret += (20.0 * Math.sin(lat * PI) + 40.0 * Math.sin(lat / 3.0 * PI)) * 2.0 / 3.0;
			ret += (160.0 * Math.sin(lat / 12.0 * PI) + 320 * Math.sin(lat * PI / 30.0)) * 2.0 / 3.0;
			return ret
		}

		function transformlng(lng, lat) {
			var PI = 3.1415926535897932384626;
			var ret = 300.0 + lng + 2.0 * lat + 0.1 * lng * lng + 0.1 * lng * lat + 0.1 * Math.sqrt(Math.abs(lng));
			ret += (20.0 * Math.sin(6.0 * lng * PI) + 20.0 * Math.sin(2.0 * lng * PI)) * 2.0 / 3.0;
			ret += (20.0 * Math.sin(lng * PI) + 40.0 * Math.sin(lng / 3.0 * PI)) * 2.0 / 3.0;
			ret += (150.0 * Math.sin(lng / 12.0 * PI) + 300.0 * Math.sin(lng / 30.0 * PI)) * 2.0 / 3.0;
			return ret
		}
		var clng, clat;
		function addPoint(lng, lat) {
			var point = new BMap.Point(lng, lat);
			map.centerAndZoom(point, 14);
			var str = "我的位置";
			var opts = {
				position: point,    // 指定文本标注所在的地理位置
				offset: new BMap.Size(-getByteLen(str) * 3, 5)    //设置文本偏移量
			}
			var label = new BMap.Label(str, opts);  // 创建文本标注对象
			label.setStyle({
				fontSize: "12px",
				height: "20px",
				lineHeight: "20px",
				fontFamily: "微软雅黑"
			});
			map.addOverlay(label);
			var marker = new BMap.Marker(point); // 创建点
			map.addOverlay(marker); //增加点
			var geolocationControl = new BMap.GeolocationControl();
			map.addControl(geolocationControl);
			marker.enableDragging(); //标注可拖拽
			// 开启事件监听
			marker.addEventListener("dragend", function (e) {
				$.confirm({
					title: '提示',
					text: '是否修改零售户到当前位置?',
					onOK: function () {
						clng = e.point.lng;
						clat = e.point.lat;
						//点击确认
						map.clearOverlays();
						addPoint(e.point.lng, e.point.lat);
					},
					onCancel: function () {
						map.clearOverlays();
						addPoint(lng, lat);
					}
				});
			});
		}
