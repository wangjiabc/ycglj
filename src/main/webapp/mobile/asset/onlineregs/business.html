			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) return unescape(r[2]); return null;
		}

		function setActionSheet(dataType) {
			var images = {
				localId: [],
				serverId: []
			};
			wx.chooseImage({
				success: function (res) {
					images.localId = res.localIds;
					console.log('已选择 '
						+ res.localIds.length
						+ ' 张图片');

					var i = 0, length = images.localId.length;
					images.serverId = [];
					function upload() {
						wx.uploadImage({
							localId: images.localId[i]
								.toString(),
							isShowProgressTips: images.localId[i]
								.toString(),
							success: function (res) {
								i++;
								console.log('已上传：'
										+ i
										+ '/'
										+ length);
								//返回图片的服务器端ID res.serverId,然后调用wxImgCallback函数进行下载图片操作
								wxImgCallback(
									dataType,
									res.serverId
								);
								//   images.serverId.push(res.serverId);
								if (i < length) {
									upload();
								}
							},
							fail: function (res) {
								console.log(res);
							}
						});
					}
					upload();
				}
			});

		}
		function wxImgCallback(dataType, serverId) {
			console.log("serverId=" + serverId);
			//将serverId传给wx_upload.php的upload方法
			var url = "../../file/upload.do";
			$.get(url,{
					campusId: 1,
					serverId: serverId,
					dataType: dataType,
					classType: "user"
				},
				function (text) {
					console.log(text);
					var result = JSON.parse(text);

					var data = result.state;

					var img = result.url;

					var uuid = result.uuid;

					if (data == 0) {
						alert("上传图片失败!");
						console.log(data.msg);
					} else if (data == 1) {
						//存储到服务器成功后的处理
						// location.reload();

						var panel = document.createElement("div");
						panel.setAttribute("class", "weui-panel__bd");
						var a = document.createElement("a");
						a.setAttribute("class", "weui_grid");
						var a = document.createElement("a");
						a.setAttribute("href", "javascript:void(0);");
						a.setAttribute("class", "weui-media-box weui-media-box_appmsg");
						var div = document.createElement("div");
						div.setAttribute("class", "weui-media-box__hd");
						src = img;
						var img = document.createElement("img");
						img.setAttribute("class", "weui-media-box__thumb");
						img.setAttribute("src", src);

						div.appendChild(img);

						div2 = document.createElement("div");
						div2.setAttribute("class", "weui-media-box__bd");
						p = document.createElement("p");
						p.setAttribute("class", "weui-media-box__desc");
						div2.appendChild(p);
						a.appendChild(div);
						a.appendChild(div2);
						panel.appendChild(a);

						if (dataType == "identity") {
							document.getElementById("img1").innerHTML = "";
							$("#img1").attr("name", uuid);
							$("#img1").append(panel);
						} else if (dataType == "conIdentity") {
							document.getElementById("img2").innerHTML = "";
							$("#img2").attr("name", uuid);
							$("#img2").append(panel);
						}
					}
				});
		}

					var img2 = $("#img2").attr("name");

					}
					if ($('#phone').val() == "") {

					}

						$.alert({

								//点击确认
							}
						});

					} else {

						var type = getQueryString("type");

								}
