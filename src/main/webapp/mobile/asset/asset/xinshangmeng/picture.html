<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>订货流程文字说明</title>
</head>
<body style="width: 95%">
		<div style="margin-left: 2.5%">
			<div style="text-align: center;font-size: 18px">
				<p style="color: #0080FF">
					1、打开手机浏览器
				</p>
			</div>
			<div>
				<img style="width:95%;height:500px" src="image/1.jpg" align="center"/>
			</div>
		</div>
		<div style="margin-left: 2.5%">
			<div style="text-align: center;font-size: 18px">
				<p style="color: #0080FF">
					2、在搜索引擎搜索“新商盟”
				</p>
			</div>
			<div>
				<img style="width:95%;height:500px" src="image/2.png" align="center"/>
			</div>
		</div>
		<div style="margin-left: 2.5%">
			<div style="text-align: center;font-size: 18px">
				<p style="color: #0080FF">
					3、登录新商盟官网
				</p>
			</div>
			<div>
				<img style="width:95%;height:500px" src="image/3.png" align="center"/>
			</div>
		</div>
		<div style="margin-left: 2.5%">
			<div style="text-align: center;font-size: 18px">
				<p style="color: #0080FF">
					4、输入您的新商盟账号、密码
				</p>
			</div>
			<div>
				<img style="width:95%;height:500px" src="image/4.png" align="center"/>
			</div>
		</div>
		<div style="margin-left: 2.5%">
			<div style="text-align: center;font-size: 18px">
				<p style="color: #0080FF">
					5、关闭推送消息
				</p>
			</div>
			<div>
				<img style="width:95%;height:500px" src="image/5.png" align="center"/>
			</div>
		</div>
		<div style="margin-left: 2.5%">
			<div style="text-align: center;font-size: 18px">
				<p style="color: #0080FF">
					6、右边显示您当前档位，点击图中“卷烟订货”。
				</p>
			</div>
			<div>
				<img style="width:95%;height:400px" src="image/6.png" align="center"/>
			</div>
		</div>
		<div style="margin-left: 2.5%">
			<div style="text-align: center;font-size: 18px">
				<p style="color: #0080FF">
					7-1、选择需要订购的卷烟规格及数量，双指按住屏幕向外可放大字体，
				</p>
			</div>
			<div>
				<img style="width:95%;height:500px" src="image/7-1.png" align="center"/>
			</div>
		</div>
		<div style="margin-left: 2.5%">
			<div style="text-align: center;font-size: 18px">
				<p style="color: #0080FF">
					7-2、可用量为本次货源投放条数，订购量为您需要的条数，点击右下角“加入购物车”
				</p>
			</div>
			<div>
				<img style="width:100%;height:80px" src="image/7-2.png" align="center"/>
			</div>
		</div>
		<div style="margin-left: 2.5%">
			<div style="text-align: center;font-size: 18px">
				<p style="color: #0080FF">
					8、确认订单，点击下一步
				</p>
			</div>
			<div>
				<img style="width:95%;height:500px" src="image/8.png" align="center"/>
			</div>
		</div>
		<div style="margin-left: 2.5%">
			<div style="text-align: center;font-size: 18px">
				<p style="color: #0080FF">
					9、点击订单支付按钮
				</p>
			</div>
			<div>
				<img style="width:95%;height:300px" src="image/9.png" align="center"/>
			</div>
		</div>
		<div style="margin-left: 2.5%">
			<div style="text-align: center;font-size: 18px">
				<p style="color: #0080FF">
					10、选择烟草易付图标前方的白色圆圈，点击去网银支付。
				</p>
			</div>
			<div>
				<img style="width:95%;height:300px" src="image/10.png" align="center"/>
			</div>
		</div>
		<div style="margin-left: 2.5%">
			<div style="text-align: center;font-size: 18px">
				<p style="color: #0080FF">
					11、选择银行卡，输入支付密码，点击确认付款。
				</p>
			</div>
			<div>
				<img style="width:95%;height:200px" src="image/11.png" align="center"/>
			</div>
		</div>
		<div style="margin-left: 2.5%">
			<div style="text-align: center;font-size: 18px">
				<p style="color: #0080FF">
					12、支付成功。
				</p>
			</div>
			<div>
				<img style="width:95%;height:200px" src="image/12.png" align="center"/>
			</div>
		</div>
</body>
</html>
