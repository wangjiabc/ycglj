<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>6、不能弹出支付窗口</title>
</head>
<body style="width: 95%">
		<div style="margin-left: 2.5%">
			<div style="text-align: center;font-size: 18px">
				<p style="color: #0080FF">
					不能弹出支付窗口。
				</p>
			</div>
			
			<div style="text-align: left; text-indent: 2em;">
				<p style="color: #7B7B7B">
					当您支付烟款时，无法弹出支付窗口，建议您修改浏览器设置，或下载360浏览器或UC浏览器登录订烟，支付过程中，点击支付，点选烟草易付前方圆圈，点击去网银支付弹出允许与确认拦截的对话框，选允许弹出，选择支付的银行卡，输入支付密码支付烟款。
				</p>
			</div>
		</div>
</body>
</html>
