<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>订购</title>
	</head>
	<body style="width: 95%;text-align: center">
		<div style="margin-top: 6.25rem;margin-bottom: 6.25rem;">
			<div>
				<font size="15" color="darkorange">1、零售客户在店铺经营版块点击“手机订烟”</font>
				<img src="img/order/1、零售客户在店铺经营版块点击“手机订烟”.png" width="90%" height="1400px" />
			</div>
			<hr style="height:1px;border:none;border-top:1px solid #555555;" />
			<br><br>
			<div>
				<font size="15" color="darkorange">2、输入新商盟账号、密码，选择正确的机构和公司</font>
				<img src="./img/order/2、输入新商盟账号、密码，选择正确的机构和公司，.png" width="90%" height="1400px" />
			</div>
			<hr style="height:1px;border:none;border-top:1px solid #555555;" />
			<br><br>
			<div>
				<font size="15" color="darkorange">3、订烟提示，点击“是”</font>
				<img src="./img/order/3、订烟提示，点击“是”.png" width="90%" height="1400px" />
			</div>
			<hr style="height:1px;border:none;border-top:1px solid #555555;" />
			<br><br>
			<div>
				<font size="15" color="darkorange">4、进入卷烟超市，可按价格升降序排列</font>
				<img src="./img/order/4、进入卷烟超市，可按价格升降序排列，.png" width="90%" height="1400px" />
			</div>
			<hr style="height:1px;border:none;border-top:1px solid #555555;" />
			<br><br>
			<div>
				<font size="15" color="darkorange">5、选择烟品，查看限量，录入订购数量，点击“加入购物车”</font>
				<img src="./img/order/5、选择烟品，查看限量，录入订购数量，点击“加入购物车”.png" width="90%" height="1400px" />
			</div>
			<hr style="height:1px;border:none;border-top:1px solid #555555;" />
			<br><br>
			<div>
				<font size="15" color="darkorange">6、卷烟选择完成后，点击下方“购物车”%20，确认订购数量金额并点击“提交订单”</font>
				<img src="./img/order/6、卷烟选择完成后，点击下方“购物车”%20，确认订购数量金额并点击“提交订单”.png" width="90%" height="1400px" />
			</div>
			<hr style="height:1px;border:none;border-top:1px solid #555555;" />
			<br><br>
			<div>
				<font size="15" color="darkorange">7、订单提交成功</font>
				<img src="./img/order/7、订单提交成功.png" width="90%" height="1400px" />
			</div>
			<hr style="height:1px;border:none;border-top:1px solid #555555;" />
		</div>
	</body>
</html>
