<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>恢复营业</title>
    <!--jquery weui-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
</head>
<style>
    body,
    html {
        height: 100%;
        background-color: rgb(214, 100, 7);
        margin: 0;
        padding: 0;
    }

    p {
        color: white;
    }

    .pTitle {
        font-size: 24px;
        text-align: center;
    }

    .pFooter {
        height: 80px;
        text-align: right;
        bottom: 0;

    }

    .content {
        height: 80%;
        width: 100%;
    }

    .agree {
        bottom: 0;
        width: 100%;
        background-color: beige
    }

    .footer {
        height: 80px;
        text-align: right;
    }

    .footer a {
        top: 25%;
    }
</style>

<body>
    <div class="content">
            <p class="pTitle">恢复营业办理须知</p>
            <p style="text-align: center">《烟草专卖许可证管理办法实施细则》</p>
            <p>第十六条停业期满或者，持证人应当及时提出恢复营业申请。持证人停业期满未，属于《烟草专卖管理办法》第五十条规定的情形。</p>
            <p style="text-align: center">《烟草专卖许可证管理办法》</p>
            <p>第五十条 取得烟草专卖许可证的公民、法人或者其他组织停止经营业务六个月以上不不办法停业手续的，经发证机关公告一个月后仍未办理手续的，由发证机关收回烟草专卖许可证。</p>
            <p class="pFooter"></p>
    </div>
    <div class="agree">
        <label for="weuiAgree" class="weui-agree">
            <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
            <span class="weui-agree__text">
                我已阅读并同意
            </span>
        </label>
    </div>
    <div class="footer">
        <a id="continue" href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary">继续申请</a>
        <a id="close" href="javascript:;" onclick="" class="weui-btn_mini weui-btn weui-btn_warn">关 闭</a>
    </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script>
    var myDate = new Date();
    var time = myDate.getFullYear() + "年" + (myDate.getMonth() + 1) + "月" + myDate.getDate() + "日   " + myDate.getHours() + "时" + myDate.getMinutes() + "分"
    $('.pFooter').text("您申请的停业时间为:" + time);
    $('#close').click(function () {
        window.location.href = "../index.html";
    })
    $('#continue').click(function () {
        if ($('#weuiAgree').get(0).checked) {
            console.log("选中");
            window.location.href = "againbusiness.html?type=6";
            // window.location.href = "order/registration.html";
        }
        //关闭弹层
        else {
            $.toast('请勾选协议', "forbidden");
        }
    })
</script>

</html>
