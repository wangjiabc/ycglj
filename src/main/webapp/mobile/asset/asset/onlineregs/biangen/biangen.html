<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>业务变更</title>
    <!--jquery weui-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
</head>
<style>
    body,
    html {
        height: 100%;
        background-color: rgb(214, 100, 7);
        margin: 0;
        padding: 0;
    }

    p {
        color: white;
    }

    .pTitle {
        font-size: 24px;
        text-align: center;
    }

    .pFooter {
        height: 80px;
        text-align: right;
        bottom: 0;

    }

    .content {
        height: 80%;
        width: 100%;
    }

    .agree {
        bottom: 0;
        width: 100%;
        background-color: beige
    }

    .footer {
        height: 80px;
        text-align: right;
    }

    .footer a {
        top: 25%;
    }
</style>

<body>
    <div class="content">
            <p class="pTitle">变更办理须知</p>
            <p style="text-align: center">《烟草专卖许可证管理办法实施细则》</p>
            <p>第十三条烟草专卖许可证有效期内，企业名称、个体工商户名称、法定代表人或其他组织负责人、经营者姓名以及经营地址名称等等登记事项发生改变、或者因道路规划、城市建议等等客观原因造成经营地址发生变化的。持证人应当及时提出变更申请。变更许可范围的，持证人应当提前提出变更申请</p>
            <p>家庭经营的个体工商户，持证人在家庭成员间变化的，可以申请变更烟草专卖零售许可证。</p>
    </div>
    <div class="agree">
        <label for="weuiAgree" class="weui-agree">
            <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
            <span class="weui-agree__text">
                我已阅读并同意
            </span>
        </label>
    </div>
    <div class="footer">
        <a id="continue" href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary">继续申请</a>
        <a id="close" href="javascript:;" onclick="" class="weui-btn_mini weui-btn weui-btn_warn">关 闭</a>
    </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script>
     var myDate = new Date();
    time = myDate.getFullYear() + "年" + (myDate.getMonth() + 1) + "月" + myDate.getDate() + "日   " + myDate.getHours() + "时" + myDate.getMinutes() + "分"
    $('.pFooter').text("您申请的停业时间为:" + time);
    $('#close').click(function () {
        window.location.href = "../index.html";
    })
    $('#continue').click(function () {
        if ($('#weuiAgree').get(0).checked) {
            console.log("选中");
            window.location.href = "biangen1.html";
            // window.location.href = "order/registration.html";
        }
        //关闭弹层
        else {
            $.toast('请勾选协议', "forbidden");
        }
    })
</script>

</html>
