		function setActionSheet(dataType, license) {

			var images = {

			wx.chooseImage({
				success: function (res) {

						wx.uploadImage({
							localId: images.localId[i]
								.toString(),

								.toString(),

								//   images.serverId.push(res.serverId);
								if (i < length) {
									upload();
								}
							},
							fail: function (
								res) {
								console
									.log(res);
							}
						});
					}
					upload();
				}
			});

		function wxImgCallback(dataType, serverId, license) {
			console.log("serverId=" + serverId);
			console.log("license=" + license);
			//将serverId传给wx_upload.php的upload方法
			var url = "../../file/upload.do";
			$.get(
				url,
				{
					campusId: 1,
					serverId: serverId,
					dataType: dataType,
					classType: "user",
					license: license
				},
				function (text) {
					console.log(text);
					var result = JSON.parse(text);

					var data = result.state;

					var img = result.url;

					var uuid = result.uuid;

					if (data == 0) {
						alert("上传图片失败!");
						console.log(data.msg);
					} else if (data == 1) {
						//存储到服务器成功后的处理
						// location.reload();

						var panel = document
							.createElement("div");
						panel
							.setAttribute(
								"class",
								"weui-panel__bd");
						var a = document
							.createElement("a");
						a.setAttribute("class",
							"weui_grid");
						var a = document
							.createElement("a");
						a
							.setAttribute(
								"href",
								"javascript:void(0);");
						a
							.setAttribute(
								"class",
								"weui-media-box weui-media-box_appmsg");
						var div = document
							.createElement("div");
						div
							.setAttribute(
								"class",
								"weui-media-box__hd");

						src = img;
						var img = document
							.createElement("img");
						img
							.setAttribute(
								"class",
								"weui-media-box__thumb");
						img.setAttribute("src",
							src);

						div.appendChild(img);

						div2 = document
							.createElement("div");
						div2
							.setAttribute(
								"class",
								"weui-media-box__bd");
						p = document
							.createElement("p");
						p
							.setAttribute(
								"class",
								"weui-media-box__desc");
						div2.appendChild(p);
						a.appendChild(div);
						a.appendChild(div2);
						panel.appendChild(a);

						if (dataType == "identity") {
							document
								.getElementById("img1").innerHTML = "";
							$("#img1").attr(
								"name",
								uuid);
							$("#img1").append(
								panel);
						} else if (dataType == "conIdentity") {
							document.getElementById("img2").innerHTML = "";
							$("#img2").attr("name", uuid);
							$("#img2").append(panel);
						} else if (dataType == "license") {
							document.getElementById("img" + license).innerHTML = "";
							$("#img" + license).attr("name", uuid);
							$("#img" + license).append(panel);
						} else if (dataType == "business") {
							document.getElementById("zz" + license).innerHTML = "";
							$("#zz" + license).attr("name", uuid);
							$("#zz" + license).append(panel);
						}
						else if (dataType == "other") {
							document.getElementById("other").innerHTML = "";
							$("#other").attr("name", uuid);
							$("#other").append(panel);
						}

					}
				});
		}
