<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>信息统计</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,minimal-ui" />

  <script src="/ycglj/js/jquery.min.js"></script>
  <!--jquery weui-->
  <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">

  <script type="text/javascript" src="/ycglj/mobile/singleton.js"></script>

  <script type="text/javascript">
    var redirectUrl = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=" + APPID + "&redirect_uri=" + DOMAIN + "/ycglj/mobile/asset/index.html&response_type=code&scope=snsapi_base&state=STATE#wechat_redirect";
  </script>

  <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>

  <script type="text/javascript" src="../asset/js/index.js"></script>
</head>
<style>
</style>

<body>
  <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
  <div id="main"></div>
  <script src="https://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
  <script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.js"></script>
  <script src="js/echarts.common.min.js"></script>
  <script>
    $(function () {
      FastClick.attach(document.body);
    });
  </script>

  <script>
    var myChart = echarts.init(document.getElementById('main'), 'light');
    var option = {
      title: {
        text: '业态统计',
        // subtext: '业态',
        // x:'center'
      },
      tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
      },
      legend: {
        x: 'center',
        y: 'bottom',
        data: ['食杂店', '便利店', '超市', '商场', '烟酒店', '娱乐服务', '路边摊', '其他']
      },
      toolbox: {
        show: true,
        feature: {
          mark: { show: true },
          dataView: { show: true, readOnly: false },
          magicType: {
            show: true,
            type: ['pie', 'funnel']
          },
          restore: { show: true },
          saveAsImage: { show: true }
        }
      },
      calculable: true,
      series: [
        {
          name: '业态统计图',
          type: 'pie',
          radius: [20, 110],
          // center : ['25%', '50%'],
          x: 'center',
          roseType: 'radius',
          label: {
            normal: {
              show: false
            },
            emphasis: {
              show: true
            }
          },
          lableLine: {
            normal: {
              show: false
            },
            emphasis: {
              show: true
            }
          },
          data: [
            { value: 10, name: '食杂店' },
            { value: 5, name: '便利店' },
            { value: 15, name: '超市' },
            { value: 25, name: '商场' },
            { value: 20, name: '烟酒店' },
            { value: 35, name: '娱乐服务' },
            { value: 30, name: '路边摊' },
            { value: 40, name: '其他' }
          ]
        },
        // {
        //     name:'面积模式',
        //     type:'pie',
        //     radius : [30, 110],
        //     center : ['75%', '50%'],
        //     roseType : 'area',
        //     data:[
        //         {value:10, name:'食杂店'},
        //         {value:5, name:''},
        //         {value:15, name:'rose3'},
        //         {value:25, name:'rose4'},
        //         {value:20, name:'rose5'},
        //         {value:35, name:'rose6'},
        //         {value:30, name:'rose7'},
        //         {value:40, name:'rose8'}
        //     ]
        // }
      ]
    };
    myChart.setOption(option);
  </script>

</body>

</html>
