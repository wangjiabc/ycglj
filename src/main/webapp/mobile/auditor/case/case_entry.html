<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>案件录入</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,minimal-ui" />

  <script src="/ycglj/js/jquery.min.js"></script>
  <!--jquery weui-->
  <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">

  <script type="text/javascript" src="/ycglj/mobile/singleton.js"></script>

  <script type="text/javascript">
    var redirectUrl = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=" + APPID + "&redirect_uri=" + DOMAIN + "/ycglj/mobile/asset/index.html&response_type=code&scope=snsapi_base&state=STATE#wechat_redirect";
  </script>

  <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>

  <!-- <script type="text/javascript" src="../../asset/js/index.js"></script> -->
</head>
<style>
  .record{
    width:100%;
    height:auto;
}
.weui-label{
  width:55px;
}
.button_sp_area{
  margin: 10px;
  position: fixed;
  bottom: 5px;
  right:5px;
}
</style>

<body>
  <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__hd"><label for="date" class="weui-label">日期</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" id="date" type="text">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="text">
      </div>
      <div class="weui-cell__hd"><label class="weui-label">性别</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="text">
      </div>
      <div class="weui-cell__hd"><label class="weui-label">年龄</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="text">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">地址</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="text">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">证件号</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="text">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">电话</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="text">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">备注</label></div>
      <textarea class="weui-textarea" placeholder="" rows="3"></textarea>
    </div>

  </div>
  <div class="weui-cells">
    <div class="weui-flex">
      <div class="weui-flex__item">
        <div class="weui-cell">
          <div class="weui-cell__bd">
            <p>假冒</p>
          </div>
          <div class="weui-cell__ft">
            <div class="weui-count">
              <a class="weui-count__btn weui-count__decrease"></a>
              <input class="weui-count__number" type="number" value="1" />
              <a class="weui-count__btn weui-count__increase"></a>
            </div>
          </div>
        </div>
      </div>
      <div class="weui-flex__item"></div>
    </div>


  </div>
  <div class="button_sp_area">
    <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary">确认录入</a>
  </div>
  <script src="https://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
  <script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.js"></script>
  <script>
    $(function () {
      FastClick.attach(document.body);
    });
  </script>

  <script>
    $('#date').val(new Date().getFullYear() + '-' + (new Date().getMonth() + 1) + '-' + new Date().getDate());
    $("#date").calendar({
      onChange: function (p, values, displayValues) {
        console.log(values, displayValues);
      }
    });
    reason = "走私";
    time = "2018-08-08";
    $('.record').append('<div class="weui-cell"><div class="weui-cells__title">' + time + '</div><div class="weui-cells__title">' + reason + '</div></div>');
  </script>

</body>

</html>
