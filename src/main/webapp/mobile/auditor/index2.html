<!doctype html>

<style>
  .header img {
    height: 100%;
    width: 100%;
    display: block;
  }

  .header {
    height: 30%;
  }

  .weui-grid__icon {
    height: 68px;
    width: 68px;
  }

  .weui-grid__label {
    font-size: 18px;
  }

  section {
    background-color: rgb(214, 100, 7);
    margin: 5px;
  }

  html,
  body {
    height: 100%;
  }

  .weui-grid {
    width: 50%;
    height: 50%;
    padding-top: 15%;
  }

  .weui-grid p {
    color: aliceblue;
  }

  /* section {
    background-color: rgb(214, 100, 7);
    margin: 5px;
  } */

  .text {
    color: white;
    position: relative;
  }

    text-align: center;
  }

  .agree {

    bottom: 0;
    width: 100%;
    background-color: beige
  }

  .footer {

  <script>

      FastClick.attach(document.body);
    });
  </script>
  <script>
    $('#position').css("background-color", "#904343");
    $('#case').css("background-color", "#925f39");

    $('#b4').css("background-color", "#77a3ad");
    $('#echart').click(function () {
